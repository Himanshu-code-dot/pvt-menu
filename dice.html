<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Roller</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    .dice {
      font-size: 100px;
      margin: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="dice" id="dice">üé≤</div>
  <button onclick="rollDice()">Roll</button>

  <script>
    const diceFaces = [
      { number: 1, face: '‚öÄ' },
      { number: 2, face: '‚öÅ' },
      { number: 3, face: '‚öÇ' },
      { number: 4, face: '‚öÉ' },
      { number: 5, face: '‚öÑ' },
      { number: 6, face: '‚öÖ' }
    ];

    let dicenumber = null;

    function rollDice() {
      const randomIndex = Math.floor(Math.random() * diceFaces.length);
      const roll = diceFaces[randomIndex];

      document.getElementById("dice").textContent = roll.face;
      dicenumber = roll.number;

      // You can now use dicenumber elsewhere in your code
      console.log("Dice number rolled:", dicenumber);
    }
  </script>
</body>
</html>
